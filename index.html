<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Componentes De Bootstrap JS | Prueba</title>
</head>

<body>
    <main>

        <div class="container">
            <!-- Alerta -->
            <div class="position-absolute top-50 start-50 translate-middle" id="alerta"></div>
            <!-- Toast -->
            <div class="toast-container position-fixed bottom-0 end-0 p-3">
                <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                    <div class="toast-header">
                        <!-- <img src="..." class="rounded me-2" alt="..."> -->
                        <strong class="me-auto">Bootstrap</strong>
                        <small>Justo ahora</small>
                        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                    </div>
                    <div class="toast-body">
                        Hello, world! This is a toast message.
                    </div>
                </div>
            </div>
            <!-- OffCanvas -->
            <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample"
                aria-labelledby="offcanvasExampleLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasExampleLabel">Offcanvas</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    Content for the offcanvas goes here. You can place just about any Bootstrap component or custom
                    elements here.
                </div>
            </div>

            <!-- Contenido -->
            <div class="row my-4">
                <!-- <div class="col-md-6 mx-auto">
                    <h1>Componentes Bootstrap</h1>
                    <p>Prueba de alerts, popover, toast y offcanvas. Modificar contenido de todos los componentes
                        enunciados con
                        atributos data.</p>
                </div> -->
                <div class="col-md-6 mx-auto">
                    <form>
                        <label for="titulo">Titulo:</label>
                        <input class="form-control" required type="text" name="titulo" id="titulo">
                        <label for="contenido">Contenido:</label>
                        <input class="form-control" required type="text" name="contenido" id="contenido">
                        <div class="text-center mt-3">
                            <a href="#" class="button" id="formBtn">Enviar</a>
                        </div>
                    </form>
                </div>
            </div>
            <div class="row buttons justify-content-center">
                <div class="col-md-3 pb-4">
                    <div class="mycard">
                        <button type="button" id="alertaBtn" data-bs-tipo-de-alerta="secondary"
                            data-bs-contenido="Activaste la alerta :)">ALERT</button>
                    </div>
                </div>
                <div class="col-md-3 pb-4">
                    <div class="mycard">
                        <button id="popoverBtn" type="button" data-bs-container="body" data-bs-toggle="popover"
                            data-bs-placement="top" data-bs-content="Popover Body">
                            POPOVER
                        </button>
                    </div>
                </div>
            </div>
            <div class="row buttons justify-content-center">
                <div class="col-md-3">
                    <div class="mycard">
                        <button type="button" id="toastBtn" data-bs-contenido="Contenido del toast"
                            data-bs-titulo="Titulo Toast">TOAST</button>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="mycard">
                        <button type="button" id="offcanvasBtn" data-bs-toggle="offcanvas"
                            data-bs-target="#offcanvasExample" aria-controls="offcanvasExample"
                            data-bs-titulo="Titulo OffCanvas" data-bs-contenido="Contenido OffCanvas">OFFCANVAS</button>
                    </div>
                </div>
            </div>
            <p class="text-center mt-4">Ejercicio acad√©mico</p>
        </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
